{% extends "base_generic.html" %}


{% block content %}

{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

{% for order in searchorder_list %}
  <div>
  <a href="{{ order.get_absolute_url }}">{{ order.destination }}</a> ({{order.destination}})
  </div>
{% empty %}
  <div class="no-post">
    No such ride found
  </div>
{% endfor %}
{% endblock %}
